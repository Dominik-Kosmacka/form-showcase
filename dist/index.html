<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Projekt One</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="login-left">
        <div class="signin-form">
          <div class="logo">
            <img src="img/login-logo.png" alt="" />
          </div>
          <form>
            <div>
              <label>Username</label>
              <input class="text-input" type="text" placeholder="Username" />
            </div>
            <div>
              <label>Password</label>
              <input class="text-input" type="text" placeholder="Password" />
            </div>
            <div>
              <button class="btn-primary" type="submit">Sign In</button>
            </div>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with your company or school</a>
          </div>
          <div class="or-lines">
            <hr class="line" />
            <span>OR</span>
            <hr class="line" />
          </div>
          <a class="btn-secondary" href="#"> Create an account</a>
        </div>
        <footer id="footer">
          <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
          <div>
            <a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
          </div>
        </footer>
      </div>
      <div id="showcase-right">
        <div class="showcase-content">
          <h1 class="showcase-text">
            Let's create the future <span>together</span>
          </h1>
          <a class="btn-secondary" href="#">Start a FREE 10-day trial</a>
        </div>
      </div>
    </div>
  </body>
</html>
